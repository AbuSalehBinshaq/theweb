<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{META_TITLE}} - {{SITE_NAME}}</title>

<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="{{SITE_URL}}/favicon.ico">>
<link rel="apple-touch-icon" sizes="180x180" href="{{SITE_URL}}/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="{{SITE_URL}}/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{SITE_URL}}/favicon-16x16.png">
<link rel="manifest" href="{{SITE_URL}}/site.webmanifest">
  
<meta name="description" content="{{META_DESCRIPTION}}">
<meta name="keywords" content="{{META_KEYWORDS}}">
<meta name="author" content="{{AUTHOR}}">
    
<!-- Open Graph Meta Tags -->
<meta property="og:title" content="{{META_TITLE}}">
<meta property="og:description" content="{{META_DESCRIPTION}}">
<meta property="og:image" content="{{IMAGE}}">
<meta property="og:url" content="{{URL}}">
<meta property="og:type" content="article">
<meta property="og:site_name" content="{{SITE_NAME}}">
    
<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{META_TITLE}}">
<meta name="twitter:description" content="{{META_DESCRIPTION}}">
<meta name="twitter:image" content="{{IMAGE}}">
    

<!-- Canonical URL -->
<link rel="canonical" href="{{URL}}">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Dynamic CSS Variables -->
    <style>
        :root {
            --primary-color: {{PRIMARY_COLOR}};
            --secondary-color: {{SECONDARY_COLOR}};
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }
        
        .article-title {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 1rem;
            line-height: 1.2;
        }
        
        .article-category {
            margin-bottom: 1rem;
        }
        
        .category-badge {
            background: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .article-meta {
            display: flex;
            gap: 2rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #6b7280;
            font-size: 0.95rem;
        }
        
        .meta-item i {
            color: var(--primary-color);
            font-size: 1rem;
        }
        
        .share-btn {
            background: var(--primary-color);
        }
        
        .share-btn:hover {
            background: var(--secondary-color);
        }
        
        @media (max-width: 768px) {
            .article-title {
                font-size: 2rem;
            }
            
            .article-meta {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
    
<!-- Structured Data: Article -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": "{{META_TITLE}}",
  "description": "{{META_DESCRIPTION}}",
  "image": "{{IMAGE}}",
  "author": {
    "@type": "Person",
    "name": "{{AUTHOR}}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{SITE_NAME}}"
  },
  "datePublished": "{{PUBLISH_DATE_ISO}}",
  "dateModified": "{{MODIFIED_DATE_ISO}}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{URL}}"
  }
}
</script>

<!-- Structured Data: BreadcrumbList -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "الرئيسية",
      "item": "{{SITE_URL}}/"
    },
    {
      "@type": "ListItem",
      "position": 2,
      "name": "أخبار",
      "item": "{{SITE_URL}}/news/"
    },
    {
      "@type": "ListItem",
      "position": 3,
      "name": "{{META_TITLE}}",
      "item": "{{URL}}"
    }
  ]
}
</script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="language-switch">
                <button class="lang-btn" onclick="toggleLanguage()">
                    <i class="fas fa-globe"></i>
                    <span id="lang-text">EN</span>
                </button>
            </div>
            
            <div class="logo">
                <h1><a href="../" style="color: white; text-decoration: none;">{{SITE_NAME}}</a></h1>
            </div>
            
            <div class="search-icon">
                <button class="search-btn" onclick="toggleSearch()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
        
        <!-- Search Bar -->
        <div class="search-bar" id="searchBar">
            <input type="text" placeholder="ابحث في المقالات..." id="searchInput">
            <button onclick="searchArticles()">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </header>

    <!-- Article Content -->
    <main class="main-content">
        <article class="article-page">
            <div class="article-header">
                <div class="article-category">
                    <span class="category-badge">{{CATEGORY}}</span>
                </div>
                <h1 class="article-title">{{TITLE}}</h1>
                <div class="article-meta">
                    <div class="meta-item">
                        <i class="fas fa-user"></i>
                        <span>{{AUTHOR}}</span>
                    </div>
                    <div class="meta-item">
                        <i class="fas fa-calendar"></i>
                        <span>{{PUBLISH_DATE}}</span>
                    </div>
                </div>
            </div>
            
            <div class="article-body">
                <div class="article-content">
                    {{CONTENT}}
                </div>
                
                <!-- Share Buttons -->
                <div class="share-buttons">
                    <a href="#" class="share-btn facebook" onclick="shareArticle('facebook')">
                        <i class="fab fa-facebook-f"></i>
                        فيسبوك
                    </a>
                    <a href="#" class="share-btn twitter" onclick="shareArticle('twitter')">
                        <i class="fab fa-twitter"></i>
                        تويتر
                    </a>
                    <a href="#" class="share-btn whatsapp" onclick="shareArticle('whatsapp')">
                        <i class="fab fa-whatsapp"></i>
                        واتساب
                    </a>
                    <a href="#" class="share-btn telegram" onclick="shareArticle('telegram')">
                        <i class="fab fa-telegram"></i>
                        تليجرام
                    </a>
                </div>
                
                <!-- Related Articles -->
                <div class="related-articles">
                    <h3>مقالات ذات صلة</h3>
                    <div id="relatedArticlesContainer" class="related-articles-grid">
                        <div class="loading">جاري تحميل المقالات ذات الصلة...</div>
                    </div>
                </div>
            </div>
        </article>
    </main>

    <!-- Footer Navigation -->
    <footer class="bottom-nav">
        <a href="../">
            <i class="fas fa-house"></i>
            <span>الرئيسية</span>
        </a>
        <a href="../pages/news/">
            <i class="fas fa-newspaper"></i>
            <span>أخبار</span>
        </a>
        <a href="../pages/competitions">
            <i class="fas fa-trophy"></i>
            <span>بطولات</span>
        </a>
        <a href="../pages/favorites">
            <i class="fas fa-heart"></i>
            <span>المفضلة</span>
        </a>
        <a href="../pages/more">
            <i class="fas fa-bars"></i>
            <span>المزيد</span>
        </a>
    </footer>

    <script>
        // متغيرات المقال
        const currentArticle = {
            title: "{{TITLE}}",
            slug: "{{SLUG}}",
            category: "{{CATEGORY}}",
            url: "{{URL}}"
        };
        
        // مشاركة المقال
        function shareArticle(platform) {
            const url = window.location.href;
            const title = currentArticle.title;
            
            const shareUrls = {
                facebook: `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`,
                twitter: `https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=${encodeURIComponent(title)}`,
                whatsapp: `https://wa.me/?text=${encodeURIComponent(title + ' ' + url)}`,
                telegram: `https://t.me/share/url?url=${encodeURIComponent(url)}&text=${encodeURIComponent(title)}`
            };
            
            if (shareUrls[platform]) {
                window.open(shareUrls[platform], '_blank', 'width=600,height=400');
            }
        }
        
        // تحميل المقالات ذات الصلة
        async function loadRelatedArticles() {
            try {
                const response = await fetch(`/api/articles?category={{CATEGORY}}&exclude={{ID}}&limit=3`);
                if (response.ok) {
                    const articles = await response.json();
                    displayRelatedArticles(articles);
                }
            } catch (error) {
                console.error('خطأ في تحميل المقالات ذات الصلة:', error);
                document.getElementById('relatedArticlesContainer').innerHTML = 
                    '<div class="no-related">لا توجد مقالات ذات صلة</div>';
            }
        }
        
        // عرض المقالات ذات الصلة
        function displayRelatedArticles(articles) {
            const container = document.getElementById('relatedArticlesContainer');
            if (!container) return;
            
            if (articles.length === 0) {
                container.innerHTML = '<div class="no-related">لا توجد مقالات ذات صلة</div>';
                return;
            }
            
            container.innerHTML = articles.map(article => `
                <div class="related-article-card" onclick="window.location.href='/articles/${article.slug}'">
                    <div class="related-article-image">
                        <img src="${article.thumbnail_url || article.image_url || 'https://via.placeholder.com/200x150/1e3a8a/ffffff?text=كسرة'}" 
                             alt="${article.title}" loading="lazy">
                    </div>
                    <div class="related-article-content">
                        <h4 class="related-article-title">${article.title}</h4>
                        <p class="related-article-date">${formatDate(article.published_at)}</p>
                    </div>
                </div>
            `).join('');
        }
        
        // تنسيق التاريخ
        function formatDate(dateString) {
            if (!dateString) return '';
            
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 1) {
                return 'منذ يوم';
            } else if (diffDays < 7) {
                return `منذ ${diffDays} أيام`;
            } else {
                return date.toLocaleDateString('ar-SA', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }
        }
        
        // تحميل المقالات ذات الصلة عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            loadRelatedArticles();
        });
    </script>
    
    <script src="../js/main.js"></script>
</body>
</html>
