<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="language-toggle" id="languageToggle" onclick="toggleLanguage()">
                <span id="lang-text">EN</span>
            </div>
            <div class="logo">
                <h1 id="site-title">{{SITE_NAME}}</h1>
            </div>
            <div class="search-container">
                <div class="search-bar" id="searchBar">
                    <input type="text" id="searchInput" placeholder="البحث في المقالات...">
                    <button class="search-btn" onclick="toggleSearch()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="articles-container">
            {{ARTICLES_HTML}}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bottom-nav">
        <a href="/"><i class="fas fa-house"></i><span id="nav-home">الرئيسية</span></a>
        <a href="/pages/news/"><i class="fas fa-newspaper"></i><span id="nav-news">أخبار</span></a>
        <a href="/pages/competitions"><i class="fas fa-trophy"></i><span id="nav-competitions">بطولات</span></a>
        <a href="/pages/favorites"><i class="fas fa-heart"></i><span id="nav-favorites">المفضلة</span></a>
        <a href="/pages/more"><i class="fas fa-bars"></i><span id="nav-more">المزيد</span></a>
    </footer>

    <script>
        // متغيرات عامة
        let currentLanguage = localStorage.getItem('language') || 'ar';
        
        // تبديل اللغة
        function toggleLanguage() {
            currentLanguage = currentLanguage === 'ar' ? 'en' : 'ar';
            localStorage.setItem('language', currentLanguage);
            
            // تحديث اتجاه الصفحة
            document.body.setAttribute('dir', currentLanguage === 'ar' ? 'rtl' : 'ltr');
            document.body.setAttribute('lang', currentLanguage);
            
            // تحديث النصوص
            updateLanguageTexts();
            
            // إعادة تحميل الصفحة
            window.location.reload();
        }
        
        // تحديث النصوص حسب اللغة
        function updateLanguageTexts() {
            const texts = {
                ar: {
                    searchPlaceholder: 'البحث في المقالات...',
                    home: 'الرئيسية',
                    news: 'أخبار',
                    competitions: 'بطولات',
                    favorites: 'المفضلة',
                    more: 'المزيد'
                },
                en: {
                    searchPlaceholder: 'Search articles...',
                    home: 'Home',
                    news: 'News',
                    competitions: 'Competitions',
                    favorites: 'Favorites',
                    more: 'More'
                }
            };
            
            // تحديث placeholder البحث
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.placeholder = texts[currentLanguage].searchPlaceholder;
            }
            
            // تحديث النصوص في الشريط السفلي
            const navHome = document.getElementById('nav-home');
            const navNews = document.getElementById('nav-news');
            const navCompetitions = document.getElementById('nav-competitions');
            const navFavorites = document.getElementById('nav-favorites');
            const navMore = document.getElementById('nav-more');
            
            if (navHome) navHome.textContent = texts[currentLanguage].home;
            if (navNews) navNews.textContent = texts[currentLanguage].news;
            if (navCompetitions) navCompetitions.textContent = texts[currentLanguage].competitions;
            if (navFavorites) navFavorites.textContent = texts[currentLanguage].favorites;
            if (navMore) navMore.textContent = texts[currentLanguage].more;
        }
        
        // البحث
        function searchArticles() {
            const searchTerm = document.getElementById('searchInput').value;
            if (searchTerm.trim()) {
                window.location.href = `/?search=${encodeURIComponent(searchTerm)}&lang=${currentLanguage}`;
            }
        }
        
        // تبديل البحث
        function toggleSearch() {
            const searchBar = document.getElementById('searchBar');
            const searchInput = document.getElementById('searchInput');
            
            if (searchBar.classList.contains('active')) {
                searchBar.classList.remove('active');
                searchInput.value = '';
            } else {
                searchBar.classList.add('active');
                searchInput.focus();
            }
        }
        
        // إعداد الأحداث
        document.addEventListener('DOMContentLoaded', function() {
            // تطبيق اللغة المحفوظة
            document.body.setAttribute('dir', currentLanguage === 'ar' ? 'rtl' : 'ltr');
            document.body.setAttribute('lang', currentLanguage);
            
            // تحديث النصوص
            updateLanguageTexts();
            
            // إعداد البحث
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        searchArticles();
                    }
                });
            }
        });
    </script>
