<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المفضلة - كسرة - KASRAH</title>
    <link rel="icon" type="image/x-icon" href="https://kasrahh.blogspot.com/favicon.ico">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="language-switch">
                <button class="lang-btn" onclick="toggleLanguage()">
                    <i class="fas fa-globe"></i>
                    <span id="lang-text">EN</span>
                </button>
            </div>
            
            <div class="logo">
                <h1><a href="../index.html" style="color: white; text-decoration: none;">كسرة - KASRAH</a></h1>
            </div>
            
            <div class="search-icon">
                <button class="search-btn" onclick="toggleSearch()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
        
        <!-- Search Bar -->
        <div class="search-bar" id="searchBar">
            <input type="text" placeholder="ابحث في المفضلة..." id="searchInput">
            <button onclick="searchArticles()">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <h1 style="text-align: center; color: #1e3c72; margin-bottom: 2rem;">المقالات المفضلة</h1>
            
            <div id="favoritesContainer">
                <div class="loading">جاري تحميل المقالات المفضلة...</div>
            </div>
        </div>
    </main>

    <!-- Footer Navigation -->
    <footer class="bottom-nav">
        <a href="../index.html">
            <i class="fas fa-house"></i>
            <span>الرئيسية</span>
        </a>
        <a href="/pages/news/index.html">
            <i class="fas fa-newspaper"></i>
            <span>أخبار</span>
        </a>
        <a href="/pages/competitions.html">
            <i class="fas fa-trophy"></i>
            <span>بطولات</span>
        </a>
        <a href="/pages/favorites.html" class="active">
            <i class="fas fa-heart"></i>
            <span>المفضلة</span>
        </a>
        <a href="/pages/more.html">
            <i class="fas fa-bars"></i>
            <span>المزيد</span>
        </a>
    </footer>

    <script>
        // Load favorites on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadFavorites();
        });

        // Load favorites from localStorage
        function loadFavorites() {
            const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
            const container = document.getElementById('favoritesContainer');
            
            if (favorites.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: #666;">
                        <i class="fas fa-heart" style="font-size: 4rem; color: #ddd; margin-bottom: 1rem;"></i>
                        <h3>لا توجد مقالات مفضلة</h3>
                        <p>قم بإضافة مقالات إلى المفضلة لتظهر هنا</p>
                        <a href="../index.html" class="btn btn-primary" style="margin-top: 1rem;">
                            <i class="fas fa-arrow-left"></i> العودة للرئيسية
                        </a>
                    </div>
                `;
                return;
            }
            
            // Load articles and filter favorites
            fetch('../data/articles.json')
                .then(response => response.json())
                .then(articles => {
                    const favoriteArticles = articles.filter(article => 
                        favorites.includes(article.id)
                    );
                    
                    if (favoriteArticles.length === 0) {
                        container.innerHTML = `
                            <div style="text-align: center; padding: 3rem; color: #666;">
                                <i class="fas fa-heart" style="font-size: 4rem; color: #ddd; margin-bottom: 1rem;"></i>
                                <h3>لا توجد مقالات مفضلة</h3>
                                <p>قم بإضافة مقالات إلى المفضلة لتظهر هنا</p>
                            </div>
                        `;
                        return;
                    }
                    
                    container.innerHTML = `
                        <div class="articles-grid">
                            ${favoriteArticles.map(article => `
                                <div class="article-card" onclick="openArticle('${article.slug}')">
                                    <div class="article-image">
                                        ${article.image ? `<img src="../${article.image}" alt="${article.title}">` : '<i class="fas fa-image"></i>'}
                                    </div>
                                    <div class="article-content">
                                        <h3 class="article-title">${article.title}</h3>
                                        <p class="article-description">${article.description}</p>
                                        <div class="article-meta">
                                            <span class="author">من: ${article.author}</span>
                                            <span class="date">${formatDate(article.publishDate)}</span>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                })
                .catch(error => {
                    console.error('Error loading favorites:', error);
                    container.innerHTML = `
                        <div style="text-align: center; padding: 3rem; color: #666;">
                            <i class="fas fa-exclamation-triangle" style="font-size: 4rem; color: #ffc107; margin-bottom: 1rem;"></i>
                            <h3>حدث خطأ في تحميل المفضلة</h3>
                            <p>يرجى المحاولة مرة أخرى</p>
                        </div>
                    `;
                });
        }

        // Open article
        function openArticle(slug) {
            window.location.href = `../articles/${slug}.html`;
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            return date.toLocaleDateString('ar-SA', options);
        }

        // Search functionality
        function searchArticles() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const articles = document.querySelectorAll('.article-card');
            
            articles.forEach(article => {
                const title = article.querySelector('.article-title').textContent.toLowerCase();
                const description = article.querySelector('.article-description').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || description.includes(searchTerm)) {
                    article.style.display = 'block';
                } else {
                    article.style.display = 'none';
                }
            });
        }

        // Toggle search bar
        function toggleSearch() {
            const searchBar = document.getElementById('searchBar');
            searchBar.classList.toggle('active');
            
            if (searchBar.classList.contains('active')) {
                document.getElementById('searchInput').focus();
            }
        }

        // Toggle language
        function toggleLanguage() {
            const langText = document.getElementById('lang-text');
            const currentLang = langText.textContent;
            
            if (currentLang === 'EN') {
                langText.textContent = 'AR';
                document.documentElement.dir = 'ltr';
                document.documentElement.lang = 'en';
            } else {
                langText.textContent = 'EN';
                document.documentElement.dir = 'rtl';
                document.documentElement.lang = 'ar';
            }
        }
    </script>
</body>
</html>
