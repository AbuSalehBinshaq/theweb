<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإشعارات - كسرة - Kasrah</title>
    <meta name="description" content="إشعاراتك الشخصية في موقع كسرة الرياضي">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .coming-soon-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .coming-soon-icon {
            font-size: 4rem;
            color: #8a1e1e;
            margin-bottom: 30px;
        }
        
        .coming-soon-title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .coming-soon-message {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .back-button {
            background: linear-gradient(135deg, #8a1e1e, #b80000);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(138, 30, 30, 0.3);
        }
        
        .features-preview {
            margin-top: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 1px solid #e9ecef;
        }
        
        .features-preview h3 {
            color: #8a1e1e;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }
        
        .features-list {
            list-style: none;
            padding: 0;
        }
        
        .features-list li {
            padding: 10px 0;
            color: #555;
            border-bottom: 1px solid #eee;
        }
        
        .features-list li:last-child {
            border-bottom: none;
        }
        
        .features-list i {
            color: #8a1e1e;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="coming-soon-container">
        <div class="coming-soon-icon">
            <i class="fas fa-bell"></i>
        </div>
        
        <h1 class="coming-soon-title">الإشعارات</h1>
        
        <p class="coming-soon-message">
            هذه الصفحة غير متوفرة حالياً. نحن نعمل على تطوير نظام إشعارات متكامل لإبقائك على اطلاع بآخر الأخبار والتحديثات.
        </p>
        
        <a href="/" class="back-button">
            <i class="fas fa-home"></i>
            العودة للرئيسية
        </a>
        
        <div class="features-preview">
            <h3>الميزات القادمة:</h3>
            <ul class="features-list">
                <li><i class="fas fa-check"></i> إشعارات الأخبار العاجلة</li>
                <li><i class="fas fa-check"></i> إشعارات المفضلة</li>
                <li><i class="fas fa-check"></i> إشعارات التعليقات</li>
                <li><i class="fas fa-check"></i> إشعارات التحديثات</li>
                <li><i class="fas fa-check"></i> تخصيص الإشعارات</li>
            </ul>
        </div>
    </div>
</body>
</html>
